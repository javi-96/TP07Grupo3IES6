<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de Docentes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <table class="table table-striped-columns">
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellido</th>
               <!--   <th>Email</th> -->
                <th>Fecha Nacimiento</th>
                <th>Edici√≥n</th>
            </tr>
            <tr data-th-each="docente : ${listadoDocentes}">
                <td data-th-text="${docente.dni}"></td>
                <td data-th-text="${docente.nombre}"></td>
                <td data-th-text="${docente.apellido}"></td>
                <!-- <td th:text="${docente.email}"></td> -->
                <td data-th-text="${docente.fechaNacimiento}"></td>
                <td>
                    <a class="btn btn-danger" data-th-href="@{'/eliminarDocente/'+${docente.dni}}">Borrar</a>
                    <a class="btn btn-success" data-th-href="@{'/modificarDocente/'+${docente.dni}}">Editar</a>
                </td>
            </tr>
        </table>
        <div data-th-if="${errors}" class="alert alert-danger">
            <p data-th-text="${cargaDocenteErrorMessage}"></p>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
