<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de Materias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <table class="table table-striped-columns">
            <tr>
                <th>Cdigo</th>
                <th>Nombre</th>
                <th>Carga Horaria</th>
                <th>AÃ±o</th>
            </tr>
            <tr data-th-each="materia : ${listadoMateria}">
                <td data-th-text="${materia.codigo}"></td>
                <td data-th-text="${materia.nombre}"></td>
                <td data-th-text="${materia.cargaHoraria}"></td>
                <td data-th-text="${materia.anio}"></td>
                <td>
                    <a class="btn btn-danger">Borrar</a>
                    <a class="btn btn-success">Editar</a>
                </td>
            </tr>
        </table>
        <div data-th-if="${errors}" class="alert alert-danger">
            <p data-th-text="${cargaMateriaErrorMessage}"></p>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
